{% extends "_base.html" %}
{% block content %}

<h1 class="text-center">Welcome {{current_user.username}}!</h1>

<form method = "POST" enctype="multipart/form-data" action = "/home">    
    <input type="file" name="file" accept=".csv">
    <input type = "submit" value="Upload">  
</form>
<p style="color:blue;">Choose csv file to upload</p>
<form action="/show_data" target="_blank">
    <input type="submit" value="Show CSV"/>
</form>
{% endblock %}
